<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <div class="row">
            <div  *ngFor="let i of data" class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{i._id}}</h5>
                  <p class="card-text">{{i.courseTitle}}</p>
                  <p class="card-text">{{i.courseDescription}}</p>
                  <p class="card-text">{{i.courseDuration}}</p>
                  <p class="card-text">{{i.courseDate}}</p>
                  <p class="card-text">{{i.courseVenue}}</p>
                  <button class="btn btn-primary">Search</button>
                </div>
              </div>
            </div>
          </div>
            
                
          
        </div>
    </div>
</div>
